<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#111111" />
  
  <!-- Gradient Background -->
  <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#111111" />
    <stop offset="100%" stop-color="#222222" />
  </linearGradient>
  <rect width="1200" height="630" fill="url(#bgGradient)" />
  
  <!-- Orange gradient accent -->
  <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" stop-color="#FC4D3C" />
    <stop offset="100%" stop-color="#FF9E00" />
  </linearGradient>
  <rect x="0" y="0" width="1200" height="15" fill="url(#accentGradient)" />
  <rect x="0" y="615" width="1200" height="15" fill="url(#accentGradient)" />
  
  <!-- Logo -->
  <circle cx="250" cy="315" r="120" fill="#000000" />
  <circle cx="250" cy="315" r="110" stroke="#FC4D3C" stroke-width="10" fill="none" />
  <circle cx="250" cy="315" r="116" stroke="#FF9E00" stroke-width="6" fill="none" />
  
  <!-- SISO AGENCY Text -->
  <text x="450" y="285" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">SISO AGENCY</text>
  
  <!-- Tagline -->
  <text x="450" y="355" font-family="Arial, sans-serif" font-size="40" fill="#CCCCCC">Building the future of crypto &amp; blockchain</text>
  
  <!-- UbahCrypt Project Tag -->
  <rect x="450" y="385" width="250" height="50" rx="25" ry="25" fill="url(#accentGradient)" />
  <text x="575" y="420" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">UbahCrypt</text>
</svg>